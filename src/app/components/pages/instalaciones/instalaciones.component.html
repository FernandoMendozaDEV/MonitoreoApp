<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <!-- Card header -->
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col-10">
              <h3 class="mb-0">Instalaciones Pendientes</h3>
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-primary btn-icon mb-1"
                data-toggle="modal"
                data-target="#modal-notification"
              >
                <span class="btn-inner--icon"
                  ><i class="ni ni-fat-add"></i
                ></span>
                <span class="btn-inner--text">Nuevo</span>
              </button>
            </div>
          </div>
        </div>
        <!-- Light table -->
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col" class="sort" data-sort="name">Cliente</th>
                <th scope="col" class="sort" data-sort="budget">
                  Dirección IP
                </th>
                <th scope="col" class="sort" data-sort="status">
                  Departamento
                </th>

                <th scope="col" class="sort" data-sort="completion">Estado</th>
                <th scope="col" class="sort">Creado</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="list">
              <tr *ngFor="let instalacion of instalaciones">
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="name mb-0 text-sm"
                        >{{ instalacion.cliente }}</span
                      >
                    </div>
                  </div>
                </th>
                <td class="budget">{{ instalacion.direccionIP }}</td>
                <td>
                  <span class="status">{{ instalacion.departamento }}</span>
                </td>
                <td>
                  <span class="badge badge-dot mr-4">
                    <i class="bg-warning"></i>
                    <span class="status">{{ instalacion.estado }}</span>
                  </span>
                </td>
                <td>
                  <h4> %DATE%</h4>
                </td>
                <td class="text-right">
                  <div class="dropdown">
                    <a
                      class="btn btn-sm btn-icon-only text-light"
                      href="#"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div
                      class="dropdown-menu dropdown-menu-right dropdown-menu-arrow"
                    >
                      <a class="dropdown-item" [routerLink]="['/instalacion', instalacion.id]">Ver</a>
                      <a class="dropdown-item" href="#">Eliminar</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>    
        <!-- Card footer -->
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#"
                  >2 <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div
    class="modal fade"
    id="modal-notification"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modal-notification"
    aria-hidden="true"
  >
    <div
      class="modal-dialog modal-danger modal-dialog-centered modal-"
      role="document"
    >
      <div class="modal-content bg-gradient-danger">
        <div class="modal-header">
          <h6 class="modal-title" id="modal-title-notification">
            Tu atención es requerida
          </h6>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">×</span>
          </button>
        </div>

        <div class="modal-body">
          <form [formGroup]="nuevaInstalacion" (ngSubmit)="agregarNuevaInstalacion(nuevaInstalacion.value)">
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="exampleFormControlInput1">N. Identidad</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="identidad"
                    id="exampleFormControlInput1"
                  />
                </div>
                <div class="col">
                  <label for="exampleFormControlInput1">N. Contrato</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="nContrato"
                    id="exampleFormControlInput1"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Cliente</label>
              <input
                type="text"
                class="form-control"
                formControlName="cliente"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Direccion IP</label>
              <input
                type="text"
                class="form-control"
                formControlName="direccionIP"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Teléfono</label>
              <input
                type="text"
                class="form-control"
                formControlName="telefono"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Departamento</label>
              <input
                type="text"
                class="form-control"
                formControlName="departamento"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Dirección</label>
              <input
                type="text"
                class="form-control"
                formControlName="direccion"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Equipos asignados</label>
              <input
                type="text"
                class="form-control"
                formControlName="equipos_asignados"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Comentarios</label>
              <textarea
                class="form-control"
                formControlName="comentarios"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-white">Guardar</button>
              <button
                type="button"
                class="btn btn-link text-white ml-auto"
                data-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </form>
        </div>

        
      </div>
    </div>
  </div>
</div>
