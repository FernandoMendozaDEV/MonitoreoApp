<div class="col-xl-8 order-xl-1">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Datos de la instalación</h3>
          </div>
          <div class="col-4 text-right">
            <a href="#!" class="btn btn-sm btn-primary">Guardar</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form>
          <h6 class="heading-small text-muted mb-4">Información del usuario</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Número de contrato</label>
                  <input type="text" id="input-username" class="form-control">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-email">Identidad</label>
                  <input type="email" id="input-email" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-first-name">Cliente</label>
                  <input type="text" id="input-first-name" class="form-control">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Dirección IP a liberar</label>
                  <input type="text" id="input-last-name" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <hr class="my-4" />
          <!-- Address -->
          <h6 class="heading-small text-muted mb-4">Información de contacto</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-control-label" for="input-address">Dirección</label>
                  <input id="input-address" class="form-control" type="text">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-city">Departamento</label>
                  <input type="text" id="input-city" class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-country">Teléfono</label>
                  <input type="text" id="input-country" class="form-control">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Estado</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Pendiente</option>
                      <option>En desarrollo</option>
                      <option>Finalizado</option>
                    </select>
                  </div>
              </div>
            </div>
          </div>
          <hr class="my-4" />
          <!-- Description -->
          <h6 class="heading-small text-muted mb-4">Información adicional</h6>
          <div class="pl-lg-4">
            <div class="form-group">
              <label class="form-control-label">Comentarios</label>
              <textarea rows="4" class="form-control"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
